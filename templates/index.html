<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Interaction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin-top: 50px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 5px 0;
        }
        input {
            padding: 10px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
        }
        button {
            padding: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #777;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
            border: 1px solid #555;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="expertQuery">Expert API Query:</label>
            <input type="text" id="expertQuery">
            <button onclick="callApi('/expert', { query: document.getElementById('expertQuery').value })">Call Expert API</button>
        </div>
        
        <div class="input-group">
            <label for="chatRequest">Chat API Request:</label>
            <input type="text" id="chatRequest">
            <button onclick="callApi('/chat', { request: document.getElementById('chatRequest').value })">Call Chat API</button>
        </div>

        <div class="input-group">
            <label for="objectiveRequest">Objective API Request:</label>
            <input type="text" id="objectiveRequest">
            <button onclick="callApi('/objective', { request: document.getElementById('objectiveRequest').value })">Call Objective API</button>
        </div>

        <div class="input-group">
            <label for="estimatesRequest">Estimates API Request:</label>
            <input type="text" id="estimatesRequest">
            <button onclick="callApi('/estimates', { request: document.getElementById('estimatesRequest').value })">Call Estimates API</button>
        </div>
        
        <div id="output"></div>
    </div>

    <script>
        async function callApi(endpoint, data) {
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                document.getElementById('output').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('output').innerText = 'Error: ' + error;
            }
        }
    </script>
</body>
</html>
