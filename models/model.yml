Task:
  id: number
  name: string
  Objective: ObjectiveId

  Milestone?: MilestoneId
  taskLevel: number # What level of task is the task associated (Parent is 1, subsequently)
  ParentTask: TaskId # Backend

  #  order: number => get it from GPT and assign next and prev over the backend 
  SubTasks: Task[]
  nextTask: Task
  prevTask: Task

  #  Generate Once
  TaskTypes: TaskType [] # Generated from GPT
  TaskType: TaskType
  Estimates: EstimatesId
  
  QuestionTasks: QuestionTask []

  AchievedAt: Date
  CreatedAt: Date
  UpdatedAt: Date

QuestionTask: # Better name needed
  question: string
  answer: string | number | any
  QuestionType: string => OptionBased, input based question
  relatedData (input based question):
    input_text: string
    validation: string
  relatedData (option-based): 
    options: []
    other: string
  

# GPT makes the milestone
Milestone:
  id: number
  name: string
  TasksToComplete: Task[]

# Progress
TaskUpdate:
  id: number
  isLatest: Boolean

  createdAt: Date

  status: StatusType

  Task: Number
  Qualifier: # Perc (Success subtasks)


Objective:
  statement: string
  clarity: number # Percentage (number of questions responded to - even if they skip)
  
  TaskId: number

TaskType:
  name: string
  iconImage: string
  # Decision Type - A & B
  # InApp Task
  # OffApp Task
  # Action Task - (something to be done)
  # Question Type Task
  # Document Submission Task (Object)
  # Object Collection (Gathering)
  # Information Sharing

Estimates:
  days: number
  date: string
  budget: string



